<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      form > div {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
      label {
        margin-bottom: 5px;
      }
      input {
        padding: 5px;
        font-size: 1rem;
      }
      button {
        background-color: #008cba;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      p {
        font-size: 1.1rem;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Enter Your Name</h1>
    <form method="POST" action="/">
      {{ form.csrf_token }}
      <div>
        <label for="{{ form.first_name.id }}">First Name:</label>
        {{ form.first_name() }}
      </div>
      <div>
        <label for="{{ form.last_name.id }}">Last Name:</label>
        {{ form.last_name() }}
      </div>
      <div>
        {{ form.submit() }}
      </div>
    </form>
    {% if response %}
      <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
